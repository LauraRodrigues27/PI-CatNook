<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatNook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Quem somos?</a>
            </nav>
            <h1><img src="img/CatNook.png" alt="cat café"></h1>
            <nav class="menu">
                <a href="#">Gatálogo</a>
                <a href="#">Contato</a>
            </nav>
        </header>

        <div class="Produtos">
            <h2 class="titulo">Produtos</h2>
            <div class="linha">
                <img src="img/seta-esquerda.png" alt="seta esquerda">

                <div class="Iced-Coffe">
                <h1>Iced Coffe</h1>
                <p>
                    Uma mistura refrescante de café forte e leite gelado. Perfeito para dias quentes e para momentos de
                    energia instantânea.
                </p>
                </div>
                <div class="Frappuccino"></div>
                <img src="img/Frappuccino.png" alt="Frappuccino">
                <div class="Macarons"></div>
                <img src="img/Macarons.png" alt="Macarons">
                <div class="Pankecat"></div>
                <img src="img/Pankecat.png" alt="Pankecat">

                <img src="img/seta-direita.png" alt="seta direita">
            </div>
        </div>

        <div class="banner">
            <img src="img/seta-esquerda.png" alt="seta esquerda">
            <img src="img/seta-direita.png" alt="seta direita">
        </div>
    </main>
</body>

</html>
